<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="img_card-container">
    <img src="images/image-equilibrium.jpg" alt="">
    <div class="btn" >
      <img src="images/icon-view.svg" alt="">
    </div>
    <div class="overlay" >
    </div>
   
    </div>
    <div class="detail_card-container">
     <h3 class="name"> Equilibrium #3429</h3>

      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex_price">
      <h3 class="price">
        <img src="images/icon-ethereum.svg" alt="" srcset="">
        0.041 ETH
      </h3>
      <h3 class="time">
        <img src="images/icon-clock.svg" alt="" srcset="">
        3 days left
      </h3>
    </div>
    </div>
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt="">
      <div class="author_name">Creation of Jules Wyvern</div> 
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#"> &copy; Himanshu Yadav</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
